<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">
  <div class="w-full max-w-md bg-white p-6 rounded-lg shadow-md">
    <header class="bg-gray-800 text-white text-center py-4 rounded">
      <h1 class="text-xl font-bold">Quiz App</h1>
    </header>

    <main class="mt-4">
      <div id="quiz-container">
        <p id="question" class="text-lg font-medium"></p>

        <div id="options" class="mt-4 space-y-2">
          <!-- Options will be dynamically inserted here -->
        </div>

        <button id="next-btn" class="mt-4 w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">Next</button>
      </div>

      <div id="result-container" class="hidden text-center">
        <p class="text-lg font-bold">Quiz Completed!</p>
        <p id="final-score" class="text-xl mt-2"></p>
        <button id="restart-btn" class="mt-4 bg-green-500 text-white py-2 px-4 rounded hover:bg-green-600">Restart Quiz</button>
      </div>
    </main>

    <footer class="mt-4 text-center">
      <p>Score: <span id="score">0</span></p>
    </footer>
  </div>
  <script src="index.js"></script>
</body>
</html>
